<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressum & Datenschutzerklärung - ProStudio Lena Propp</title>
  <style>
    /* Сброс отступов и базовые стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    header p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    section {
      border-top: 1px solid #000000;
      padding-top: 20px;
      margin-top: 20px;
      text-align: left; /* основной текст выровнен по левому краю */
    }

    h1, h2, h3 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
    }

    h2 {
      font-size: 20px;
    }

    h3 {
      font-size: 16px;
    }

    p, li {
      margin-bottom: 10px;
      line-height: 1.5;
      font-size: 16px;
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Адаптация под мобильные */
    @media (max-width: 400px) {
      header h1 {
        font-size: 22px;
      }
      header p, p, li {
        font-size: 14px;
      }
      section {
        padding-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <h1>ProStudio Lena Propp</h1>
      <p>Nagel & Fußpflege</p
